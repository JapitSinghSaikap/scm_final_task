<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    
    <div class="signupFORM container">
        <h1>Sign Up</h1>
        <hr>
        <div> 
            <div class="form-group">
                <label for="signup_username"></label>
                <input type="text" id="signup_username" name="signup_username" required placeholder="Username">
            </div>
            <div class="form-group">
                <label for="signup_Email"></label>
                <input type="email" id="signup_Email" name="signup_Email" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="signup_Pass"></label>
                <input type="password" id="signup_Pass" name="signup_Pass" required placeholder="Password">
            </div>
            <div class="form-group">
                <label for="signup_confirm_Pass"></label>
                <input type="password" id="signup_confirm_Pass" name="signup_confirm_Pass" required placeholder="Confirm Password">
            </div>
            <button  onclick="DOSIGNUP();">Sign Up</button>
            <div class="user-login"><a class="login-link" href="#" onclick="changetoLog();">Already Have An Account ?</a></div>
        </div>
    </div>

    <div style="display: none;" class="loginFORM container">
        <h1 class="login-header">Login</h1>
        <hr>    
        <div class="myForm">
            <div class="formm-group">
                <label for="login_user"></label>
                <input type="text" id="login_user" required placeholder="Username">
            </div>
            <div class="formm-group">
                <label for="login_Pass"</label>
                <input type="password" id="login_Pass" required placeholder="Password">
            </div>
            <button class="button" onclick="DOLOGIN();">Log in</button>
            <div class="forgot-password" onclick="forgotPassword();" >Forgot password?</a></div> 
            <hr>
            <div class="sign-container">
                <div>Don't have an account? <a href="#" class="sign-link" onclick="changetoSign();">Sign up</a></div>
                <div>Have a Nice Day</div>
            </div>
        </div>        
    </div>

    

</body>
</html>
